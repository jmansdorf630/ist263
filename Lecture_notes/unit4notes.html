<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>forms and tables</title>
        <style>
            td, th {border: 1px solid black}

        <h1>tables and forms day</h1>
        <h2>tables</h2>
        <table>
            <caption>world population</caption>

                <th>population</th>

            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>


        <h2>forms</h2>
        <!--all form tags must be inside the form tag-->

            <br>

            </textarea><br>

            <input type="submit" value="Order it">

    </body>
</html>
